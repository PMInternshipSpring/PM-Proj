<div class="container" style="padding-top: 60px;">
	<h1 class="page-header" align="center"> Edit Profile </h1>
	<div class="row">
		<div class="col-md-4 col-sm-6 col-xs-12">
			<div class="text-center">
				<img src="Img/pete.jpeg/200/200" class="avatar img-circle img-thumbnail" alt='avatar'>
				<h6>Upload photo</h6>
				<input type="file" class="text-center center-block well well-sm">
			</div>
		</div>
		<div class="col-md-8 col-sm-6 col-xs-12 personal-info">
			<h3> Profile</h3>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-lg-3 control-label"> First Name:*</label>
					<div class="col-lg-8">
						<input class="form-control" placeholder="Naveen" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label"> Last Name:* </label>
					<div class="col-lg-8">
						<input class="form-control" placeholder="Banda" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Nick Name:</label>
					<div class="col-lg-8">
						<input class="form-control" placeholder="Babu" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label"> Email:*</label>
					<div class="col-lg-8">
						<input class="form-control" placeholder="email123@email.com" type="text">
					</div>
				</div>
				<div class="form-group">
          <label class="col-lg-3 control-label">Team:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="department" class="form-control">
                <option value="Finance">finance</option>
                <option value="HR">HR</option>
                <option value="Development">Development</option>
                <option value="Database">Database</option>
                <option value="Management">Management</option>
                <option value="Admin" selected="selected">Admin</option>                
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Mobile:</label>
          <div class="col-md-8">
            <input class="form-control" placeholder="Mobile Number" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Job Title:</label>
          <div class="col-md-8">
            <input class="form-control" placeholder="President" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Skills:</label>
          <div class="col-md-8">
            <input class="form-control" placeholder="Development, Database" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Birthday:</label>
          <div class="col-md-8">
            <input class="form-control" placeholder="mm/dd/yyyy" type="text">
          </div>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="button">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
